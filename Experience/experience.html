<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../Assets/global/redberry-title-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../Assets/global/styles.css" />
    <title>Experience | RedBerry</title>
  </head>
  <body>
    <div id="experience_container">
      <div class="experience_left wrapper">
        <div class="back_to_mainPage">
          <a href="../index.html">
            <button>
              <img src="../Assets/personalInfo/back-button-vector.png" alt="" />
            </button>
          </a>
        </div>
        <div class="experience_form ">
          <div class="experience_title">
            <h2>გამოცდილება</h2>
            <p>2 / 3</p>
          </div>
          <hr class="top_line"/>
          <div class="E_form">
            <form action="">
              <div class="position inp_el">
                <label for="position">თანამდებობა</label>
                <input
                  type="text"
                  name="position"
                  id="position"
                  placeholder="დეველოპერი, დიზაინერი, ა.შ"
                />
                <p>მინიმუმ 2 სიმბოლო</p>
              </div>
              <div class="employer inp_el">
                <label for="employer">დამსაქმებელი</label>
                <input
                  type="text"
                  name="employer"
                  id="employer"
                  placeholder="დამსაქმებელი"
                />
                <p>მინიმუმ 2 სიმბოლო</p>
              </div>
              <div class="choose_dates inp_el">
                <div class="start_date inp_el">
                  <label for="start_date">დაწყების რიცხვი</label>
                  <input type="date" name="start_date" id="start_date" />
                </div>
                <div class="end_date inp_el">
                  <label for="end_date">დამთავრების რიცხვი</label>
                  <input type="date" name="end_date" id="end_date" />
                </div>
              </div>
              <div class="description inp_el">
                <label for="description">აღწერა</label>
                <textarea name="description"
                  id="description"
                  cols="30"
                  rows="10"
                  placeholder="როლი თანამდებობაზე და ზოგადი აღწერა">
                </textarea>
              </div>
            </form>
            <hr class="bottom_line"/>
            <div class="add_experience">
              <button>მეტი გამოცდილების დამატება</button>
            </div>
            <div class="navigation_buttons">
              <div class=" back_btn">
                <a href="../PersonalInfo/personalInfo.html">
                  <button>უკან</button>
                </a>
              </div>
              <div class=" next_btn">
                <a href="../Education/education.html">
                  <button>შემდეგი</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="experience_right"></div>
    </div>
  </body>
</html>
