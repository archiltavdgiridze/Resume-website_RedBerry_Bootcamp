<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../Assets/global/redberry-title-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../Assets/global/styles.css" />
    <title>Education | RedBerry</title>
  </head>
  <body>
    <div id="education_container">
      <div class="education_left wrapper">
        <div class="back_to_mainPage">
          <a href="../index.html">
            <button>
              <img src="../Assets/personalInfo/back-button-vector.png" alt="" />
            </button>
          </a>
        </div>
        <div class="education_form">
          <div class="education_title">
            <h2>განათლება</h2>
            <p>3 / 3</p>
          </div>
          <hr class="top_line" />
          <div class="Edu_form">
            <form action="">
              <div class="university inp_el">
                <label for="university">სასწავლებელი</label>
                <input
                  type="text"
                  name="university"
                  id="university"
                  placeholder="სასწავლებელი"
                />
                <p>მინიმუმ 2 სიმბოლო</p>
              </div>
              <div class="end_date inp_el">
                <label for="end_date">დამთავრების რიცხვი</label>
                <input type="date" name="end_date" id="end_date" />
              </div>
              <div class="description inp_el">
                <label for="description">აღწერა</label>
                <textarea
                  name="description"
                  id="description"
                  cols="30"
                  rows="10"
                  placeholder="განათლების აღწერა"
                >
                </textarea>
              </div>
            </form>
            <hr class="bottom_line" />
            <div class="add_university">
              <button>სხვა სასწავლებლის დამატება</button>
            </div>
            <div class="navigation_buttons">
              <div class="back_btn">
                <a href="../Experience/experience.html">
                  <button>უკან</button>
                </a>
              </div>
              <div class="next_btn">
                <a href="">
                  <button>დასრულება</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="education_right"></div>
    </div>
  </body>
</html>
